      <nav class="flex">

        <button type="button" id="exportBtn" class="text-white bg-gradient-to-r from-yellow-200 via-yellow-400 to-yellow-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-yellow-300 dark:focus:ring-yellow-800 shadow-lg shadow-yellow-500/50 dark:shadow-lg dark:shadow-yellow-800/80 font-medium rounded-lg text-sm px-2 sm:px-5 py-2.5 text-center me-2 mb-2 cursor-pointer flex gap-1 items-center">

        <!-- File Import Form -->
        <form id="fileImportForm">
          <input type="file" id="fileInput" hidden class="hidden">
          <button type="submit" id="importBtn" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-2 sm:px-5 py-2.5 text-center me-2 mb-2 cursor-pointer flex gap-1 items-center">

            </svg>
          </button>
        </form>
        
        <!-- Theme Switcher Button -->
        <button type="button" id="themeSwitcherBtn" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-2 sm:px-5 py-2.5 text-center me-2 mb-2 cursor-pointer flex gap-1 items-center">

  <!-- main -->
  <main class="max-w-screen-xl w-full min-h-screen mx-auto p-6">
    <section class="flex flex-col md:flex-row w-full justify-between gap-8 mb-10 dark:text-white text-gray-900">
      <!-- addUserForm -->
      <form id="addUserForm" class="flex-1 flex flex-col p-6 glass-effect border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 backdrop-blur-3xl">
        <h2 class="text-lg font-semibold mb-4">Add Users</h2>
        <input type="text" id="addUserInput" placeholder="Enter a user name"  class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-4">
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 cursor-pointer">Add User</button>
      </form>

      <!-- addExpenseForm -->
      <form id="addExpenseForm" class="flex-1 flex flex-col p-6 glass-effect border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 backdrop-blur-3xl">
        <h2 class="text-lg font-semibold mb-2">Add Expenses</h2>
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-4">
          <div class="flex-1">
            <label for="expensePaidByInput" class="font-semibold text-xs">Who Paid?</label>
            <select id="expensePaidByInput" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></select>
          </div>
          <div class="flex-1">
            <label for="expenseAmountInput" class="font-semibold text-xs">Amount($)</label>
            <input type="number" id="expenseAmountInput" min="0" step="0.1" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="e.g. 100">
          </div>
          <div class="flex-1">
            <label for="expenseDescriptionInput" class="font-semibold text-xs">Description</label>
            <input type="text" id="expenseDescriptionInput" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="e.g. Ice cream">
          </div>
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 cursor-pointer">Add Expense</button>
      </form>
    </section>

    <!-- Expense Overview -->
    <section id="expenseListAndSettle" class="p-6 glass-effect border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 backdrop-blur-3xl">
      <h2 class="text-lg font-semibold mb-4">Expense Overview</h2>

      <!-- All Expenses -->
      <div class="flex flex-col md:flex-row justify-between items-center gap-8">
        <div class="md:max-w-sm w-full">
          <h3 class="font-semibold mb-2">All Expenses</h3>
          <ul id="expenseList" class="border p-4 border-gray-300 dark:border-gray-600 rounded-lg md:max-w-sm w-full h-60 overflow-auto"></ul>
        </div>

        <!-- Settle Btn -->
        <button type="button" id="settleBtn" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm line-clamp-1 min-w-24 text-center px-5 py-2.5 mt-6 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900 cursor-pointer flex flex-col items-center">
          <svg class="w-6 h-6 rotate-90 md:rotate-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m16 10 3-3m0 0-3-3m3 3H5v3m3 4-3 3m0 0 3 3m-3-3h14v-3"/>
          </svg>
          Settle It
        </button>

        <!-- Who Owes Whom -->
        <div class="md:max-w-sm w-full">
          <h3 class="font-semibold mb-2">Who Owes Whom?</h3>
          <ul id="settledList" class="border p-4 bg-yellow-100/10 dark:bg-transparent border-yellow-300 dark:border-yellow-600 rounded-lg md:max-w-sm w-full h-60 overflow-auto"></ul>
        </div>
      </div>
    </section>
  </main>
